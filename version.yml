version: '2.3.3'
changelog_en: |
  PSA: If download takes too long, download manually from GitHub - https://github.com/sw2719/steam-account-switcher/releases

  ----------2.4----------

  • Now user can open an account's steam profile in browser via right click menu.

  • Now user can attempt to check for updates again when error has occured.

  • Now uses system font for profile names / custom names.

  • Now update status message is shown only when error has occured or update is available for cleaner menu.

  • Added SteamID conversion.

  • Added opening screenshots directory.

  • Shows avatars in account list.

  • Added totally new initial setup experience.

  • Added capability to save log (stdout, stderr) to file with -logfile argument..

  • Implemented chunked downloading to download update faster.

  • Removed mirror downloading as chunked downloading is introduced.

  • Fixed UI issues with Segoe UI.

  • Updated French translation.

  • Now Steam restart is much faster.

  • Now saves windows position on exit and use that position on startup.

  • Now all windows show up right on the main window.

  ----------2.3.3----------

  • Fixed drag and drop in accounts order editing not working

  ----------2.3.2----------

  • Fixed mirror download not usable

  ----------2.3.1----------

  • Fixed issue which even if you clicked on a label and moved cursor out, button would be still selected. (#27)

  • Made selected color more noticeable.

  • Added a popup notification to restart app when you change locale settings.


  ----------2.3----------

  • Implemented brand-new main UI.

  • Added an scrollbar to main UI.

  • Colored autologin status text.

  • File structure changed due to update to cx_freeze 6.1.

  • Automatically drop mirror download if response time is slow.

  • Replaced Text with ScrolledText for displaying changelog.

  • Fixed some windows not getting focus properly after being opened.

  ----------2.2.1----------

  • Fixed issue which after Steam restart, update UI would show at the very bottom.

  ----------2.2----------

  • Improved Steam restart UI.

  • Now you can force-quit Steam even in soft-shutdown mode.

  • Now you can cancel Steam restart process.

  • Reverted to old process checker.

  • Fixed various UI issues.

  ----------2.1----------

  • Added autologin refreshing.
  You can use autologin refreshing to prevent your autologin token from expiring for not logging in for a while.
  It cycles through every account you selected, without any user interaction required.

  • Added French Language. (Thanks to QuentiumYT)

  • Added Korean mirror server for downloading update. If you are in Asia, you might get good speed with it.

  • Added new Steam process checker.

  ----------2.0----------

  • Added Express Mode.

  In Express Mode, when you change account, you don't have to click 'Restart Steam'
  but instead, Steam will be automatically restarted.

  • Added initial setup window for new users.

  ----------1.9.1----------

  • Now displays a pop up message if there are no accounts left to import.

  • Now notifies user if custom name entry is empty.

  • UI text improvements.

  • UI improvements.

  ----------1.9----------

  • Added right-click context menu to main window buttons.

  • Now you can remove accounts via right-click menu instead of remove menu.

  • Completed name settings UI.

  • Modularized source code.

  ----------1.8----------

  • Added custom name functionality. (Experimental)

  • Added foundation for more features.

  • Fixed some unicode bugs.

  ----------1.7.3----------

  • Added real-time download speed calculation.

  • Added an icon to executable.

  ----------1.7.2----------

  • Added displaying important message capability.

  ----------1.7.1----------

  • Fixed bugs.

  • Optimized update downloading.

  • Added progress bar that shows update download progress.

  ----------1.7----------

  • Fixed crash that occured if unicode characters existed in profile name.

  • Changed update UI.

  • Updated auto updating implementation.

  • Changed how profile name is displayed.

  • Added a setting to choose whether app exits after restarting Steam or not.

changelog_ko: |
  알림: 미러를 사용하지 않을 때 다운로드가 너무 오래 걸릴 경우, GitHub에서 수동으로 다운로드하세요 - https://github.com/sw2719/steam-account-switcher/releases

  ----------2.4----------

  • 우클릭 메뉴로 스팀 프로필을 열 수 있습니다.

  • 업데이트 확인 중 오류가 발생할경우 재시도가 가능합니다.

  • 프로필 이름/사용자 이름 표시에 시스템 글꼴을 사용합니다.

  • 이제 업데이트 확인 중 오류가 발생했거나 업데이트가 있는 경우에만 업데이트 UI가 하단에 표시됩니다.

  • SteamID 변환 기능을 추가했습니다.

  • 해당 계정의 스크린샷 폴더를 여는 기능을 추가했습니다.

  • 이제 계정 목록에 프로필 사진을 표시할 수 있습니다.

  • 완전히 새로운 초기 설정 경험을 추가했습니다.

  • -logfile 실행 인자로 로그를 기록할 수 있습니다.

  • 업데이트를 빠르게 내려받기 위해 분할 다운로드를 추가했습니다.

  • 미러 다운로드가 삭제되었습니다.

  • Segoe UI를 사용하는 언어에서 발생하는 UI 문제를 수정하였습니다.

  • 프랑스어 번역을 업데이트했습니다.

  • Steam 재시작 속도를 크게 개선했습니다.

  • 프로그램 종료시 창 위치가 저장되어 다음 실행시 위치가 유지됩니다.

  • 이제 모든 창이 메인 창과 같은 위치에 나타납니다.

  ----------2.3.3----------

  • 계정 순서 편집에서 드래그 앤 드롭이 되지 않던 현상을 수정하였습니다.

  ----------2.3.2----------

  • 미러 다운로드가 불가능하던 현상을 수정하였습니다.

  ----------2.3.1----------

  • 버튼의 텍스트 부분에 클릭했을 때, 커서를 밖으로 움직여도 버튼이 선택되있던 버그를 수정하였습니다. (#27)

  • 선택 색상을 더 눈에 띄게 수정하였습니다.

  • 이제 언어 설정을 바꾸면, 앱을 재시작하라는 팝업이 표시됩니다.

  ----------2.3----------

  • 새로운 메인 UI를 적용했습니다.

  • 메인 UI에 스크롤바를 추가했습니다.

  • 자동로그인 상태 표시에 색상을 적용했습니다.

  • cx_freeze 6.1 로의 업데이트로 인해 파일 구조가 변경되었습니다.

  • 미러 서버의 응답 속도가 느릴 경우 자동으로 취소합니다.

  • 업데이트 변경사항을 표시하는데 Text 대신 ScrolledText를 사용합니다.

  • 몇몇 창이 열린 후 제대로 활성화되지 않던 문제를 수정했습니다.

  ----------2.2.1----------

  • 스팀 재시작시 업데이트 UI가 최하단에 표시되던 문제를 수정했습니다.

  ----------2.2----------

  • 스팀 재시작 UI를 개선하였습니다.

  • 이제 스팀 안전 종료 모드에서도 강제 종료가 가능합니다.

  • 이제 스팀 재시작 과정을 취소할 수 있습니다.

  • 이전의 프로세스 체커로 롤백했습니다.

  • 여러가지 UI 문제를 수정했습니다.

  ----------2.1----------

  • 자동로그인 새로고침을 추가했습니다.
  자동로그인 새로고침을 사용하면 오랫동안 로그인하지 않아 자동로그인 토큰이 만료되는 일을 방지할 수 있습니다.
  아무 것도 할 필요 없이 선택한 모든 계정에 한 번씩 로그인되므로 편리합니다.

  • 프랑스어를 추가했습니다. (Thanks to QuentiumYT)

  • 한국 업데이트 미러 서버를 추가했습니다. GitHub 서버가 느리다면 사용해보세요.

  • 새로운 프로세스 체커를 추가했습니다.

  ----------2.0----------

  • 익스프레스 모드 추가

  익스프레스 모드에서는, 계정 변경후 Steam 재시작 버튼을 누르는 대신,
  자동으로 Steam이 재시작 됩니다.

  • 처음 실행시 최초 설정 창이 표시됩니다.

  ----------1.9.1----------

  • 이제 계정 가져오기 메뉴를 불러올때 가져올 계정이 없다면 팝업 창을 대신 표시

  • 사용자 지정 이름 입력 칸이 비었을 경우 팝업 창 표시

  • UI 텍스트 개선

  • UI 개선

  ----------1.9----------

  • 메인 윈도우 버튼에 우클릭 메뉴 추가

  • 계정 삭제를 우클릭 메뉴로 접근하도록 변경

  • 이름 설정 메뉴의 UI 업데이트

  • 소스코드 모듈화

  ----------1.8----------

  • 커스텀 이름 기능 추가 (실험적)

  • 추후 업데이트 준비

  • 유니코드 버그 수정

  ----------1.7.3----------

  • 실시간 다운로드 속도 계산 추가

  • 실행 파일에 아이콘 추가

  ----------1.7.2----------

  • 중요 메시지 표시 기능 추가

  ----------1.7.1----------

  • 몇몇 버그 수정

  • 업데이트 다운로드 최적화

  • 업데이트 다운로드 진행 막대 추가

  ----------1.7----------

  • 프로필 이름에 유니코드 문자가 포함돼있을 경우 앱이 종료되던 현상 수정

  • 업데이트 UI 변경

  • 자동 업데이트 구현 방식 변경

  • 프로필 이름 표시 방법 변경

  • 설정에서 스팀 재시작후 앱이 종료되지 않도록 변경 가능
